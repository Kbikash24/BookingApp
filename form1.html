<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css">
    
</head>
<body>
    
    <form action="#" onsubmit=registeruser()>
    <div class="box">
        <div class="container">
            <div class="top">
               <div class="title"><span>Book a Call</span></div> 
                <p>Book a call slot and our represntative will call you within one hour of selected time</p>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Name" id="name" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="Email" id="email" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-field">
                <input type="tel" class="input" placeholder="Mobile no." id="tel" required>
            </div>
            
              <div class="ddt">
                <label for="Time for Call:">Time for Call:</label> 
                <input type="date"  id="date"required> 
                <input type="time" id="time"required>
                       </div> 
            
            <div class="input-field">
                <input type="submit" class="submit" value="GET A CALL" id="">
            </div>
           
        </div>
    </div>  
</form>
<script>
    function registeruser()
{
    const name=document.getElementById('name').value;
    const email=document.getElementById('email').value;
    const phone=document.getElementById('tel').value;
    const date=document.getElementById('date').value;
    const time=document.getElementById('time').value;
    console.log('Name:'+name);
    console.log('Email:'+email);
    console.log('Phone:'+phone);
    console.log('Date:'+date);
    console.log('Time:'+time);
    }
</script>
</body>
</html>
